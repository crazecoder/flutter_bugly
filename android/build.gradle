group 'com.crazecoder.flutterbugly'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //consumerProguardFiles 'proguard-rules.pro'
        // 开启multidex
        //multiDexEnabled true

    }
    lintOptions {
        disable 'InvalidPackage'
    }
    buildTypes {
        //debug {
        //    minifyEnabled false
        //    //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        //}
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //注释掉原有bugly的仓库
    //implementation 'com.tencent.bugly:crashreport:3.0.0'
    implementation 'com.tencent.bugly:crashreport_upgrade:1.4.1'
    implementation 'com.tencent.bugly:nativecrashreport:3.7.1'
    //implementation 'com.android.support:recyclerview-v7:28.0.0'
    //implementation 'com.android.support:appcompat-v7:28.0.0'
    // https://mvnrepository.com/artifact/com.android.support/support-compat
    implementation 'com.android.support:support-compat:28.0.0'
    // https://mvnrepository.com/artifact/com.android.support/support-v4
    implementation 'com.android.support:support-v4:28.0.0'

    // 指定tinker依赖版本（注：应用升级1.3.5版本起，不再内置tinker）
    // https://mvnrepository.com/artifact/com.tencent.tinker/tinker-android-lib
    implementation 'com.tencent.tinker:tinker-android-lib:1.9.13.1'

}
